server {
  listen 443 ssl;
  server_name fuks.ru;

  ssl_certificate /etc/certs/fuks.ru/fullchain.pem;
  ssl_certificate_key /etc/certs/fuks.ru/privkey.pem;

  location / {
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $http_host;
    proxy_pass http://fuks-blog:3000;
  }
}

server {
  listen 80;
  server_name blog-backend.fuks.ru;

  location / {
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $http_host;
    proxy_pass http://fuks-blog:3001;
  }
}

server {
  listen 80;
  server_name auth.fuks.ru;

  location / {
      root /public/auth;
      try_files $uri /index.html;
  }

  location /api {
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $http_host;
    proxy_pass http://fuks-blog:3003;
  }
}

server {
  listen 80;
  server_name admin.fuks.ru;

  location / {
      root /public/admin;
      try_files $uri /index.html;
  }

  location /api {
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $http_host;
    proxy_pass http://fuks-blog:3003;
  }
}

server {
  listen 80;
  server_name story.fuks.ru;

  location / {
      root /public/cosmos;
  }
}

server {
  listen 80;
  server_name docs.fuks.ru;

  location / {
      root /public/docs;
  }
}
